<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Emoji - AI Game Show</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 20px;
    }
    video, canvas {
      border-radius: 10px;
      margin: 10px 0;
    }
    #emoji {
      font-size: 80px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 10px;
      background-color: #ffcc00;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üé≠ Guess the Emoji!</h1>
  <video id="video" width="320" height="240" autoplay></video>
  <br>
  <button id="snap">Submit Face</button>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  <div id="emoji">ü§ñ</div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snapBtn = document.getElementById('snap');
    const emojiDiv = document.getElementById('emoji');
    const ctx = canvas.getContext('2d');

    // Start webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => console.error("Camera access error:", err));

    // Capture and send image
    snapBtn.addEventListener('click', async () => {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL('image/jpeg');

      try {
        const response = await fetch("https://us-central1-iac-prd-v1.cloudfunctions.net/guessEmoji", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ image: imageData })
        });
        const result = await response.json();
        emojiDiv.innerText = result.emoji || "‚ùì";
      } catch (err) {
        console.error("Error:", err);
        emojiDiv.innerText = "‚ùì";
      }
    });
  </script>

</body>
</html>
